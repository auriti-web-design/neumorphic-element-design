<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorfismo con Bootstrap</title>
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-center p-3 m-3">
        <h1>Neumorphic Darkness</h1>
        <p class="p-4 m-2">Created by: <b>Juan Camilo Auriti</b></p>
      </div>
    </div>
    <section class="square-btn">
      <div class="container">
        <h2 class="container p-3 m-3">Square Button</h2>
        <div class="d-flex justify-content-center p-2 m-2">
          <div class="row">
            <div class="col-md-auto m-4">
              <div class="icon">
                <i data-feather="map-pin"></i>
              </div>
            </div>
            <div class="col-md-auto m-4">
              <div class="icon-one">
                <i data-feather="x"></i>
              </div>
            </div>
            <div class="col-md-auto m-4">
              <div class="icon-two">
                <i data-feather="menu"></i>
              </div>
            </div>
            <div class="col-md-auto m-4">
              <div class="icon-tree">
                <i data-feather="plus"></i>
              </div>
            </div>
            <div class="col-md-auto m-4">
              <div class="icon-four">
                <i data-feather="minus"></i>
              </div>
            </div>
            <div class="col-md-auto m-4">
              <div class="icon-five">
                <i data-feather="plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="rec-btn">
      <div class="container">
        <h2 class="container p-3 m-3">Submit Button / Input label</h2>
        <div class="container">
          <div class="row text-center">
            <div class="col-md-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary m-4 full">
                  Confirm
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <button type="submit" class="btn btn-primary m-4 btn-group">
                  Confirm
                </button>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <button type="submit" class="btn btn-primary m-4 btn-group">
                  Send
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-4">
                <input
                  type="text"
                  class="form-control m-4"
                  id="formGroupExampleInput"
                  placeholder="Example input placeholder"
                />
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group m-4">
                <input
                  type="text"
                  class="form-control m-4 red"
                  id="formGroupExampleInput"
                  placeholder="Example input placeholder"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
